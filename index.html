<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imgs/Logo.png" type="image/x-icon" sizes="64x64">
  <meta name="description" content="VivaBem - Cálculo de IMC e Consumo de Água. Um aplicativo que ajuda a calcular seu IMC e recomendar a quantidade diária de água com base em seu peso e altura.">
  <title>VivaBem - Cálculo de IMC e Consumo de Água</title>
  <!-- Estilos principais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Estilo padrão -->
  <link rel="stylesheet" href="modo-dark/dark.css"> <!-- Estilo modo escuro -->
</head>
<body>
  <!-- Nome da aplicação -->
  <header>
    <img src="imgs/Logo_sem_fundo.png" alt="Logo VivaBem" class="logo">
    <h2 class="app-name">VivaBem</h2>
    <button id="theme-toggle" class="theme-toggle">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
  </header>
  
  <div class="container">
    <h1><i class="fas fa-heartbeat"></i> Calculadora de IMC e Consumo de Água</h1>
    <form id="imcForm">
      <!-- Campo opcional para o nome -->
      <div class="input-group">
        <label for="nome"><i class="fas fa-user"></i> Nome (Opcional):</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>
    
      <div class="input-group">
        <label for="altura"><i class="fas fa-ruler-vertical"></i> Altura (em metros):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>
      </div>
    
      <div class="input-group">
        <label for="peso"><i class="fas fa-weight"></i> Peso (em kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" required>
      </div>
    
      <button type="submit"><i class="fas fa-calculator"></i> Calcular IMC</button>
    </form>    

    <div id="resultado" class="resultado"></div>

    <button id="downloadBtn" style="display: none;">
      <i class="fas fa-download"></i> Baixar Relatório
    </button>
    
  </div>

  <!-- Scripts -->
  <script src="modo-dark/dark.js"></script>
  <script src="script.js"></script>
</body>
</html>
